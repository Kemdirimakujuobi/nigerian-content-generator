<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 11px;
      background: #2C2C2C;
    }

    /* UI Container */
    .ui-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #2C2C2C;
    }

    /* Search */
    .search-wrapper {
      position: sticky;
      top: 0;
      background: var(--figma-color-bg);
      z-index: 100;
      border-bottom: 1px solid var(--figma-color-border);
    }

    .search-input {
      width: 100%;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 12px;
      outline: none;
    }

    .search-input::placeholder {
      color: var(--figma-color-text-tertiary);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      background: #2C2C2C;
    }

    /* Section */
    .section-wrapper {
      margin-bottom: 16px;
    }

    .section-header {
      display: flex;
      padding: 10px 16px;
      align-items: center;
      gap: 8px;
      align-self: stretch;
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      font-style: italic;
      font-weight: 500;
      line-height: 24px;
      letter-spacing: 0.1px;
    }

    .section-header::before {
      content: "// ";
    }

    .section-header.amount {
      color: #B69BF1;
    }

    .section-header.retail {
      color: #E39116;
    }

    .section-header.address {
      color: #AADAFA;
    }

    .section-header.date {
      color: #EC7021;
    }

    .section-header.content {
      color: #B69BF1;
    }

    /* Actions */
    .action-grid {
      display: flex;
      flex-direction: column;
    }

    .action-button {
      display: flex;
      height: 34px;
      padding: 8px 16px;
      align-items: center;
      gap: 8px;
      align-self: stretch;
      border: none;
      border-bottom: 0.5px solid #313135;
      background: #2C2C2C;
      color: #BFBFBF;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-style: normal;
      font-weight: 400;
      line-height: 24px;
      letter-spacing: 0.01px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }

    .action-button:hover {
      background: #363636;
    }

    .recent-items {
      display: flex;
      gap: 8px;
      padding: 8px 0;
      overflow-x: auto;
      margin-top: 8px;
    }

    .recent-item {
      padding: 4px 8px;
      background: var(--figma-color-bg-secondary);
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      cursor: pointer;
    }

    .recent-item:hover {
      background: var(--figma-color-bg-hover);
    }

    .no-results {
      padding: 16px;
      text-align: center;
      color: var(--figma-color-text-tertiary);
    }

    @supports (color: color(display-p3 0 0 0)) {
      .section-header.amount {
        color: color(display-p3 0.7137 0.6078 0.9451);
      }

      .section-header.retail {
        color: color(display-p3 0.8902 0.5686 0.0863);
      }

      .section-header.address {
        color: color(display-p3 0.6667 0.8549 0.9804);
      }

      .section-header.date {
        color: color(display-p3 0.9255 0.4392 0.1294);
      }

      .section-header.content {
        color: color(display-p3 0.7137 0.6078 0.9451);
      }

      .search-input {
        color: color(display-p3 0.3294 0.3294 0.3294);
      }

      .search-input::placeholder {
        color: color(display-p3 0.3294 0.3294 0.3294);
        opacity: 0.7;
      }
      
      .action-button {
        border-bottom-color: color(display-p3 0.1922 0.1922 0.2078);
        background: color(display-p3 0.1725 0.1725 0.1725);
        color: color(display-p3 0.749 0.749 0.749);
      }
    }
  </style>
</head>
<body>
  <div class="ui-container">
    <!-- Search section temporarily hidden
    <div class="search-wrapper">
      <input type="text" class="search-input" placeholder="Search content" oninput="handleSearch(event)">
      <div class="recent-items" id="recentItems">
      </div>
    </div>
    -->
    <div id="contentSections">
      <!-- Amount Section -->
      <div class="section-wrapper">
        <div class="section-header amount">Amount</div>
        <div class="action-grid">
          <button class="action-button" onclick="generate('small')">Small Amount</button>
          <button class="action-button" onclick="generate('medium')">Medium Amount</button>
          <button class="action-button" onclick="generate('large')">Large Amount</button>
          <button class="action-button" onclick="generate('psychological')">Psychological Pricing</button>
          <button class="action-button" onclick="generate('round')">Round Numbers</button>
          <button class="action-button" onclick="generate('abbreviated')">Abbreviated Format</button>
          <button class="action-button" onclick="generate('words')">Amount in Words</button>
          <button class="action-button" onclick="generate('amountRange')">Amount Range</button>
        </div>
      </div>

      <!-- Retail Section -->
      <div class="section-wrapper">
        <div class="section-header retail">Retail</div>
        <div class="action-grid">
          <button class="action-button" onclick="generate('category')">Category</button>
          <button class="action-button" onclick="generate('productName')">Product Name</button>
          <button class="action-button" onclick="generate('modifier')">Modifier</button>
          <button class="action-button" onclick="generate('productVariant')">Product Variant</button>
          <button class="action-button" onclick="generate('material')">Material</button>
          <button class="action-button" onclick="generate('adjective')">Product Adjective</button>
          <button class="action-button" onclick="generate('color')">Color</button>
          <button class="action-button" onclick="generate('retailUnit')">Unit</button>
          <button class="action-button" onclick="generate('sku')">SKU</button>
        </div>
      </div>

      <!-- Address Section -->
      <div class="section-wrapper">
        <div class="section-header address">Address</div>
        <div class="action-grid">
          <button class="action-button" onclick="generate('city')">City</button>
          <button class="action-button" onclick="generate('state')">State</button>
          <button class="action-button" onclick="generate('lga')">LGA</button>
          <button class="action-button" onclick="generate('street')">Street</button>
          <button class="action-button" onclick="generate('fullAddress')">Full Address</button>
          <button class="action-button" onclick="generate('africanCountry')">African Country</button>
          <button class="action-button" onclick="generate('country')">Country</button>
        </div>
      </div>

      <!-- Date Section -->
      <div class="section-wrapper">
        <div class="section-header date">Date</div>
        <div class="action-grid">
          <button class="action-button" onclick="generate('date')">Date</button>
          <button class="action-button" onclick="generate('dateTime')">Date + Time</button>
          <button class="action-button" onclick="generate('dayOfWeek')">Day of Week</button>
          <button class="action-button" onclick="generate('month')">Month</button>
          <button class="action-button" onclick="generate('year')">Year</button>
        </div>
      </div>

      <!-- Nigerian Content Section -->
      <div class="section-wrapper">
        <div class="section-header content">Nigerian Content</div>
        <div class="action-grid">
          <button class="action-button" onclick="generate('nigerianWord')">Single Nigerian Word</button>
          <button class="action-button" onclick="generate('nigerianWords')">Multiple Nigerian Words</button>
          <button class="action-button" onclick="generate('proverb')">Single Line Proverb</button>
          <button class="action-button" onclick="generate('multiLineProverb')">Multiple Line Proverbs</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function generate(type) {
      parent.postMessage({ pluginMessage: { type } }, '*');
    }

    function handleSearch(event) {
      const query = event.target.value.toLowerCase();
      const sections = document.querySelectorAll('.section-wrapper');
      let hasResults = false;

      sections.forEach(section => {
        const buttons = section.querySelectorAll('.action-button');
        let sectionHasResults = false;

        buttons.forEach(button => {
          const text = button.textContent.toLowerCase();
          const visible = text.includes(query);
          button.style.display = visible ? 'flex' : 'none';
          if (visible) sectionHasResults = true;
        });

        section.style.display = sectionHasResults ? 'block' : 'none';
        if (sectionHasResults) hasResults = true;
      });

      // Show/hide no results message
      const noResults = document.getElementById('noResults');
      if (!noResults) {
        const div = document.createElement('div');
        div.id = 'noResults';
        div.className = 'no-results';
        div.textContent = 'No matching content types found';
        document.getElementById('contentSections').appendChild(div);
      }
      noResults.style.display = hasResults ? 'none' : 'block';
    }

    function updateRecentItems(items) {
      const container = document.getElementById('recentItems');
      container.innerHTML = '';
      
      items.forEach(item => {
        const button = document.createElement('div');
        button.className = 'recent-item';
        button.textContent = parent.getButtonLabel(item);
        button.onclick = () => generate(item);
        container.appendChild(button);
      });
    }

    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'updateRecent') {
        updateRecentItems(msg.items);
      }
    };
  </script>
</body>
</html>
